<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>改变网页背景颜色</title>
		<script>
			function color(str){
				document.body.style.backgroundColor=str;
			}
			
		</script>
	</head>
	<body>
		<input type="button" value="设为红色" onclick="color('red')" >
		<input type="button" value="设为黄色" onclick="color('yellow')" >
		<input type="button" value="设为蓝色" onclick="color('blue')" >
		<input type="button" value="设为紫色" onclick="color('#921AFF')" >
		<input type="button" value="设为粉色" onclick="color('#FFC1E0')" >
		<input type="button" value="设为橙色" onclick="color('#FFBB77')" >
	</body>
</html>
