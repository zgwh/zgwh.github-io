<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>焦点图</title>
		<style type="text/css">
		*{margin:0 ;
		padding: 0;
		text-decoration: none;
		}	
		body{padding: 20px;}
			#father{
			
			width: 1024px;
			height:640px;
			overflow: hidden;
			position: relative;
			border: 1px solid gainsboro ;
			margin: 0 auto;
		}
		#list{
			position:absolute;
			z-index: 1px;
			width: 5120px;
			height: 640px;
			
		}	
		#list img{
			float: left;
			width: 1024px;
			height: 640px;
			
		}
		
 #botton {
            position: absolute;
            left: 450px;
            bottom: 50px;
            z-index: 6;
            height: 10px;
            width: 100px;
        }	

#botton span {

  	width: 10px;

  	height: 10px;

  	border-radius:50%;

  	background: #ccc;

  	display: inline-block;
   cursor: pointer;
  	 }
 
  	#botton .on{

  	 

  	 	background: orangered;
  	 	


  	 }
  	 a{

	   text-decoration: none;

	    font-size: 40px;

	       color: #fff;

          }
		 a{

	float: left;

	width: 50px;

	height: 70px;

	line-height: 70px;

  background-color: RGBA(0, 0, 0, .3);
       
	border-radius:4px ;

	text-align:center ;

	display: none;

	cursor: pointer;

}
a:hover { background-color: RGBA(0, 0, 0, .7);}
#father:hover a{
display: block;
  
}
#left{

	   position: absolute;

	   left: 20px;

	   top: 300px;

     }

#right{

	    position: absolute;

	    right:20px;

	    top:300px;

     } 	
		</style>
		<script type="text/javascript">
			window.onload =function() {
			var list=document.getElementById('list');
			var right=document.getElementById('right');
			var left=document.getElementById('left');
			var botton=document.getElementById('botton').getElementsByTagName('span');
			var index=1;
			right.onclick =function(){
				index+=1;
				showbotton();
				list.style.left =(parseInt(list.style.left)-1024)%5120+'px';
			}
				left.onclick =function(){
					 index-=1;
				showbotton();
				list.style.left =(parseInt(list.style.left)+1024*-1)%5120+'px';
			}
			  
				
				function showbotton(){
					for(var i=0;i<botton.length;i++)
					{
						if(botton[i].className=='on')
						{botton[i].className='';
						break;}
					}
					botton[Math.abs(index -1)%5].className='on';
					
				}
			}
		</script>
	</head>
	<body>
		<div id="father">
				
	
    <div id="list" style="left:0px;">
    	       
				<img src="img/1.jpg">
				<img src="img/2.jpg">
				<img src="img/3.jpg">
				<img src="img/4.jpg">
				<img src="img/5.jpg">
				
			</div>
			<div id="botton">
				<span index="1" class="on"></span>
				<span index="2"></span>
				<span index="3"></span>
				<span index="4"></span>
				<span index="5"></span>
				
			</div>
			<a href="javascript:;" id="left"><</a>
            <a href="javascript:;" id="right">></a>
			
		
	
		</div>
	</body>
</html>
